<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Panier</title>
</head>
<body>
    <h1>Mon Panier</h1>
    <ul>
        {% for article in articles %}
            <li>
                <strong>{{ article.Titre }}</strong> ({{ article.Année }}) - <a href="{{ article.Lien }}">Voir</a>
                <form action="{{ url_for('remove_article', titre=article.Titre) }}" method="post">
                    <button type="submit">Retirer</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Retour à l'accueil</a>
</body>
</html>
